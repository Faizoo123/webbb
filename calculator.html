<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript">
        function calculator() {
            var p = 0;
            var r = 0;
            var y = 0;
            var n = 0;
            var SI = 0;
            var I = 0;
            var CI = 0;
            p = parseInt(document.getElementById("p").value);
            y = parseInt(document.getElementById("y").value);
            r = parseInt(document.getElementById("r").value);
            n = parseInt(document.getElementById("n").value);
            SI = (p * r * y) / 100;
            I = p * (Math.pow((1 + r / n), (n * y)));
            CI = I - p
            document.getElementById("res").innerHTML = " Sir your intrest is:" + SI;
            document.getElementById("ri").innerHTML = " and your compound intrest  is:" + CI;
            document.getElementById("re").innerHTML = " and your ammount is:" + (SI + p);



        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-mid-12">
                <h1>InTrEst-CAlCuLaToR</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-mid-12">
                <form>
                    <div class="form-group">
                        <label class="form-group">principal</label>
                        <input class="form-control" type="text" id="p">

                    </div>
                    <div class="form-group">
                        <label class="form-group">year</label>
                        <input class="form-control" type="text" id="y">

                    </div>
                    <div class="form-group">
                        <label class="form-group">rateOfIntrest</label>
                        <input class="form-control" type="text" id="r">



                    </div>
                    <div class="form-group">
                        <label class="form-group">NumberOfTimesIntrestApplied</label>
                        <input class="form-control" type="text" id="n">
                    </div>


                </form>
                <button class="btn btn-dark" type="button" onClick="calculator()">Calculate</button>


            </div>
        </div>
        <div class="row">
            <div class="col-mid-12">
                <h2 id="res"></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-mid-12">
                <h2 id="ri"></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-mid-12">
                <h2 id="re"></h2>
            </div>
        </div>


    </div>


</body>

</html>
